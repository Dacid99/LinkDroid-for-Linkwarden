plugins {
    id 'com.android.application'
}

def getProps(String propFile, String propName) {
    def propsFile = rootProject.file(propFile + '.properties')
    if (propsFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(propsFile))
        return props[propName]
    } else {
        return "";
    }
}

android {
    namespace 'com.hortusfox.android'
    compileSdk 33

    defaultConfig {
        applicationId "com.hortusfox.android"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", getProps("release", "BASE_URL")
            buildConfigField "Boolean", "STORE_CAMERA_PHOTOS", getProps("release", "STORE_CAMERA_PHOTOS")
        }

        debug {
            buildConfigField "String", "BASE_URL", getProps("debug", "BASE_URL")
            buildConfigField "Boolean", "STORE_CAMERA_PHOTOS", getProps("debug", "STORE_CAMERA_PHOTOS")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.navigation:navigation-fragment:2.5.3'
    implementation 'androidx.navigation:navigation-ui:2.5.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}